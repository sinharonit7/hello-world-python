version: '3.4'
services:
  hello_world:
    image: 'helloworld_ron'
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '5000:5000'
    environment:
      - FLASK_APP=app.py

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - hello_world
